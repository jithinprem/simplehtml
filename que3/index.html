<!DOCTYPE html>
<html>
<head>
	<title>Student Data Table</title>
	<style>
		table {

			width: 100%;
			background-color: #f2f2f2;
			padding: 10px;
		}
		th, td {
			text-align: left;
			padding: 8px;
		}
		th {
			background-color: #4CAF50;
			color: white;
		}
	</style>
</head>
<body>
	<h1>Student Data Table</h1>
	<table>
		<thead>
			<tr>
				<th rowspan="2">SerialNo</th>
				<th rowspan="2">Name</th>
				<th rowspan="2">Age</th>
				<th rowspan="2">Class</th>
				<th rowspan="2">Roll no</th>
				<th colspan="2">City</th>
        <th colspan="2">State</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>John</td>
				<td>18</td>
				<td>12</td>
				<td>1001</td>
				<td>Delhi</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Arjun</td>
				<td>17</td>
				<td>11</td>
				<td>1002</td>
				<td>Bangalore</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
